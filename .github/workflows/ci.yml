name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: windows-latest  # これを適切な環境に変更（例：windows-latest）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6  # 統一されたRubyバージョン
          bundler-cache: true

      - name: Install brakeman
        run: gem install brakeman  # brakemanをインストール

      - name: Set executable permissions for bin/brakeman
        run: chmod +x bin/brakeman  # 必要なスクリプトにのみ権限を付与

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: windows-latest  # これを適切な環境に変更（例：windows-latest）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6  # 統一されたRubyバージョン
          bundler-cache: true

      - name: Set executable permissions for bin/importmap
        run: chmod +x bin/importmap  # 必要なスクリプトにのみ権限を付与

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: windows-latest  # これを適切な環境に変更（例：windows-latest）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6  # 統一されたRubyバージョン
          bundler-cache: true

      - name: Set executable permissions for bin/rubocop
        run: chmod +x bin/rubocop  # 必要なスクリプトにのみ権限を付与

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: windows-latest  # これを適切な環境に変更（例：windows-latest）

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6  # 統一されたRubyバージョン
          bundler-cache: true

      - name: Set executable permissions for bin/rails
        run: chmod +x bin/rails  # 必要なスクリプトにのみ権限を付与

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
